<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <table>
        <form action="#" method="POST">
            <label for="">ĐĂNG KÝ HỌC VIÊN</label>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="text" name="dob"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="male"><label for="male">Nam</label>
                    <input type="radio" name="gender" id="female"><label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea name="add" id="add" cols="20" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="class" id="class">
                        <option value="">--Chọn lớp--</option>
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                        <option value="4">Lớp 4</option>
                        <option value="5">Lớp 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="btnSubmit" id="btnSubmit" value="Đăng ký">
                    <input type="reset" name="btnReset" id="btnReset" value="Nhập lại">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
