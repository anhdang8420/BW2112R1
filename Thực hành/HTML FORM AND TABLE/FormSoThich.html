<html lang="en">
<head>

                <td>Email</td>

            <tr>

            </tr>

                <td><input type="checkbox" name="hobbies" ><label for="">Điện ảnh</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobbies" id="travel"><label for="travel">Du lịch</label></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3">
                    <input type="submit" value="Gửi thông tin" name="btnSubmit">
                    <input type="reset" name="btnReset" id="btnReset" value="Nhập lại">
                </td>
            </tr>
        </form>
    </table>

</html>
