<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h2>User Form</h2>
        <form action="#">
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="address" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <label><input type="checkbox" name="game" value="Hookey">Hookey</label> <br>
                    <label><input type="checkbox" name="game" value="Football">Football</label> <br>
                    <label><input type="checkbox" name="game" value="Badminton">Football</label> <br>
                    <label><input type="checkbox" name="game" value="Cricket">Football</label> <br>
                    <label><input type="checkbox" name="game" value="Volleyball">Volleyball</label> <br>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" checked>
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" value="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select name="age">
                        <option value="Select">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="file" name="file"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Click Me">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
