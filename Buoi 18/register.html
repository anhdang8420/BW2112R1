<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            Register Today
        </div>
        <div>Fill in the data below</div>
        <input class="form-field" type="text" name="fullname" placeholder="Full Name">
        <input class="form-field" type="email" name="email" placeholder="Email Address">
        <select class="form-field" name="position" id="">
            <option value="">Positon</option>
            <option value="HN">Ha Noi</option>
            <option value="HD">Hai Duong</option>
            <option value="HP">Hai Phong</option>
        </select>
        <input class="form-field" type="password" name="password" placeholder="Password">
        <div class="form-field">
            Gender: <button><label for="male">Male<input type="radio" name="gender" id="male"></label></button>
            <button><label for="female">Female<input type="radio" name="gender" id="female"></label></button>
            <button><label for="secret">Secret<input type="radio" name="gender" id="secret"></label></button>
        </div>
        
    </form>
</body>
</html>
